<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment</title>
</head>
<body  style="margin-left: 500px; margin-top: 50px;">
   
    <form action="url">
    <h1>Registration Form</h1>
    <label for="First Name: ">First Name :</label>
    <input type="First Name" placeholder="Enter First Name">
    <br>
    <label for="Last Name">Last Name :</label>
    <input type="Last Name" placeholder="Last Name">
    <br>
    <label for="Email">Email :</label>
    <input type="Email" placeholder="Enter Email Address">
    <br>
    <label for="Password">Password :</label>
    <input type="password" placeholder="Password">
<br>
    Gender <br>
   Male <input type="radio" name="gender" value="Male"
    checked />  <br>
    Femail <input type="radio" name="gender" value="Femail"> <br>
     Other<input type="radio" name="gender" value="Other"> <br>
    <label for="Age">Age :</label>
    <input type="text"> <br>
    Preferences : <br>
     Acrylic Painting <input type="checkbox" name="Acrylic Panting" ><br>
     Oil Painting <input type="checkbox"><br>
     Water Color Painting <input type="checkbox" ><br>
     Select Occupation <select name="Candidates Name" >
        <option value="student">student</option>
        <option value="employ">employ</option>
<option value="solder">solder</option>
<option value="Laboer">Laboer</option>
<option value="Other">other</option>
     </select><br>
     <label for="Bio">Bio</label>
     <textarea name="comments" cols="30" rows="4">Share few lines about yourself ...</textarea>
<br>
     <button>RESET</button>
     <button>SEARCH</button>
</form>

</body>
</html>
